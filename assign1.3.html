<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            background-color: #dfe6e9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            color: #16a085;
            margin-top: 30px;
        }

        p {
            font-size: 16px;
            color: #444;
        }

        a {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #27ae60;
            text-decoration: underline;
        }

        img {
            border: 3px solid #2980b9;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>HTML Attributes Demonstration</h1>

    <h2>Anchor Tag Example</h2>
    <p>Click here to visit: <a href="https://www.wikipedia.org">Wikipedia</a></p>

    <h2>Image Tag Example</h2>
    <p>Here is an image:</p>
    <img src="nature.jpg" alt="Beautiful Nature" width="400" height="250">

</body>
</html>
